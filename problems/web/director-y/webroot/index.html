<!doctype html>
<html>
<head>
    <title>3N Inc. Employee Login</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary" style="margin-top:50px">
                <div class="panel-heading">
                    <h3 class="panel-title">3N Inc. Employee Login</h3>
                </div>
                <div class="panel-body">
                    Welcome to 3N, pioneers of revolutionary products like
                    Pre-Its and Tequila Tape. Employees log in below:
                    <form action="login.php" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>
                            </div>

                            <div class="form-actions">
                                <input type="submit" value="Login" class="btn btn-primary">
                            </div>
                        </fieldset>
                    </form>

                    Forgot your username? Search by entering your ID number
                    below.
                    <form action="directory.php" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <label for="idnum">ID Number:</label>
                                <input type="text" id="idnum" name="idnum" class="form-control">
                            </div>
                            <div class="form-actions">
                                <input type="submit" value="Search" class="btn btn-primary">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
